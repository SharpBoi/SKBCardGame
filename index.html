<html>
    <head>
        <meta charset="utf-8">

        <title>Memory game</title>

        <link rel="stylesheet" type="text/css" href="style/card.css">
        <link rel="stylesheet" type="text/css" href="style/layouts.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="style/button.css">
        <link rel="stylesheet" type="text/css" href="style/texts.css">

        <script src="code/js/jquery-3.3.1.min.js"></script>
        <script src="code/build/all.js"></script>
        
    </head>

    <body>

        <div class="mainCont" data-tid="App">
            <div class="startGameLayout" style="visibility: hidden">
                <div>
                    <img id="logo" src="./content/textures/logo/StartGame.png">
                </div>

                <div>
                    <span id="title">MEMORY GAME</span>
                </div>

                <div>
                    <div class="button" id="startGameLayout-start" data-tid="NewGame-startGame">
                        <span>Начать игру</span>
                    </div>
                </div>
                
            </div>

            <div class="gameLayout">

                <div id="gameLayout-title">
                    <div>
                        <span id="gameLayout-restart" data-tid="Menu-newGame">Начать заново</span>
                        <div style="float: right;">
                            <span id="gameLayout-score-title">Очки:</span>
                            <span id="gameLayout-score-value" data-tid="Menu-scores">0</span>
                        </div>
                    </div>
                </div>

                <div style="
                    text-align: center">
                    <div class="gameLayout-deck" data-tid="Deck">

                        <div class="deckRow" id="0"></div>
                        <div class="deckRow" id="1"></div>
                        <div class="deckRow" id="2"></div>
                    </div>
                </div>

            </div>

            <div class="endGameLayout" style="visibility: hidden">
                <div>
                    <img id="logo" src="./content/textures/logo/EndGame.png">
                </div>

                <div>
                    <span id="title">Поздравляем!<br>Ваш итоговый счет: 594</span>
                </div>

                <div>
                    <div class="button" id="endGameLayout-restart" data-tid="EndGame-retryGame">
                        <span>Еще раз</span>
                    </div>
                </div>
                
            </div>
        </div>

    </body>

</html>
